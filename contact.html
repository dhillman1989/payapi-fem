<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />

    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body>
    <div class="body-container">
    <div class="row">
      <nav class="navbar">
        <div class="circle circle-nav-right--2"></div>
        <img
          class="navbar__logo"
          src="assets/shared/desktop/logo.svg"
          alt="Pay API Logo"
        />
        <ul class="navbar__list">
          <li class="navbar__list-item"><a href="pricing.html">Pricing</a></li>
          <li class="navbar__list-item"><a href="about.html">About</a></li>
          <li class="navbar__list-item"><a href="contact.html">Contact</a></li>
        </ul>
        <a href="#" class="navbar__button">Schedule a Demo</a>
      </nav>
    </div>
    <div class="row">
      <div class="d-grid-8">
        <h1 class="heading heading--primary col-8">
          Submit a help request and weâ€™ll get in touch shortly.
        </h1>
        <form class="contact-form col-4">
          <input
            type="text"
            class="contact-form__input"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            class="contact-form__input"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            class="contact-form__input"
            name="address"
            placeholder="Address"
            required
          />
          <input
            type="text"
            class="contact-form__input"
            name="company"
            placeholder="Company Name"
            required
          />
          <input
            type="text"
            class="contact-form__input"
            name="title"
            placeholder="Title"
            required
          />
          <textarea class="contact-form__input" name="message">
Message</textarea
          >
          <div class="flex-row">
            <input
              class="contact-form__input--checkbox"
              type="checkbox"
              id="send-updates"
              name="send-updates"
            /><label class="send-updates__label" for="send-updates"
              ><div class="checkbox">
                <i class="fas fa-check check"></i>
              </div>
              Stay up-to-date with company announcements and updates to our
              API</label
            >
          </div>
          <button class="pricing__button">Submit</button>
        </form>
        <div class="join col-4">
          <p>Join the thousands of innovators already building with us</p>
          <div class="clients__grid">
            <img
              src="assets/shared/desktop/hewlett-packard.svg"
              alt=""
              class="clients__logo"
            />
            <img
              src="assets/shared/desktop/microsoft.svg"
              alt=""
              class="clients__logo"
            />
            <img
              src="assets/shared/desktop/oracle.svg"
              alt=""
              class="clients__logo"
            />
            <img
              src="assets/shared/desktop/nvidia.svg"
              alt=""
              class="clients__logo"
            />
            <img
              src="assets/shared/desktop/tesla.svg"
              alt=""
              class="clients__logo"
            />
            <img
              src="assets/shared/desktop/google.svg"
              alt=""
              class="clients__logo"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row request-demo">
      <h2 class="heading heading--secondary">Ready to start?</h2>
      <form class="form">
        <input
          class="form__input"
          name="email"
          placeholder="Enter email address"
          aria-labelledby="schedule-demo-footer"
        />
        <button id="schedule-demo-footer" class="form__input-button">
          Schedule a Demo
        </button>
      </form>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="footer__flex">
          <img class="footer__logo" src="assets/shared/desktop/logo.svg" />
          <nav class="footer__nav">
            <ul class="navbar__list">
              <li class="navbar__list-item"><a href="pricing">Pricing</a></li>
              <li class="navbar__list-item"><a href="about">About</a></li>
              <li class="navbar__list-item"><a href="contact">Contact</a></li>
            </ul>
          </nav>
          <ul class="footer__social">
            <li class="footer__social-item">
              <img src="assets/shared/desktop/facebook.svg" />
            </li>
            <li class="footer__social-item">
              <img src="assets/shared/desktop/twitter.svg" />
            </li>
            <li class="footer__social-item">
              <img src="assets/shared/desktop/linkedin.svg" />
            </li>
          </ul>
          <div class="circle circle-footer-right"></div>
        </div>
      </div>
    </footer></div>
  </body>
</html>
